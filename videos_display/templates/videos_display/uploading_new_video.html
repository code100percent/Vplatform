{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/uploading_new_video.css' %}">
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/uploading_new_video.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="form-container">
        <h2>Upload New Video</h2>
            <form action="/upload_new/" method="post">
            {% csrf_token %}
            <label for="title">Video Title</label>
            <input type="text" id="title" name="title" placeholder="Enter video title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter video description" required></textarea>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="education">Education</option>
                <option value="entertainment">Entertainment</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
            </select>

            <label for="file">Upload Video</label>
            <input type="file" id="file" name="file" accept="video/*" required>

            <button type="submit">Upload Video</button>
        </form>
    </div>

{% endblock %}
